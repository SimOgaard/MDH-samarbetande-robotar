<!DOCTYPE html>
<html>
    <head>
        <meta charset="urf-8">
        <title>Samarbetande Robotar</title>
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    </head>

    <body>

        <div class="mapAndInteractions">

            <div class="carMapBoth">

                <!-- Here is mapBoth -->

            </div>

            <div class="interactive">
                <div class="connectButton">
                    <button onclick="startConnect()" id="notConnected">Connect</button>                    
                </div>
                <div class="dev">
                    <input type="text" id="S" name="S" value="[1,1,1,1]">
                    <button onclick="devSendJSON('S')">devSendJSON</button>
                </div>
                <div class="dev">
                    <input type="text" id="K" name="K" value="[1,1,1,1]">
                    <button onclick="devSendJSON('K')">devSendJSON</button>
                </div>
                <div class="sendBegin">
                    <input type="text" id="order" name="order" value="S">
                    <button onclick="sendCarOrder('order')">sendBegin</button>
                </div>
                <div class="variables" id="variables">
                </div>
            </div>

        </div>

        <div class="individualCars">

            <div class="carS">

                <div class = carSStatus>

                </div>
                
                <div class="carMapS">

                    <!-- Here is mapS -->

                </div>

                <div class="textS">

                    <div class="carSReceived">

                    </div>

                    <div class="carSSent">

                    </div>

                </div>

            </div>                        

            <div class="carK">
                
                <div class = carKStatus>
                    
                </div>

                <div class="carMapK">

                </div>

                <div class="textK">

                    <div class="carKReceived">

                    </div>

                    <div class="carKSent">

                    </div>

                </div>

            </div>     

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
